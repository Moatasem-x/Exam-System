<div class="container mt-4">
  <h3 class="mb-4">Taken Exams</h3>

  <div class="row">
    <div class="col-md-6 mb-3" *ngFor="let exam of exams">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ exam.examName }}</h5>
          <p class="card-text">
            <strong>Grade:</strong> {{ exam.studentGrade }}
          </p>
        </div>
      </div>
    }
  </div>

  @if (exams.length == 0) 
  {
    <div class="alert alert-info">
      <p class="fs-4">This student has not taken any exams yet.</p>
    </div>
  }

</div>
