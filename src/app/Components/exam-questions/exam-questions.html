<section>
      <div class="py-5">
        <h1 class="text-center mb-4">Questions</h1>
        
        @for ( question of allQs; track question.id && $index) {
          <app-question-card [question]="question" [questionNumber]="$index + 1" (deleteEmitter)="updateQuestions($event)"></app-question-card>
        }


        @for (question of newQs; track $index) {
          <app-edit-question-card [question]="question"></app-edit-question-card>
        }
        <button class="custom-button mx-auto" (click)="AddnewQ()" > Add Question </button>
      </div>
</section>
