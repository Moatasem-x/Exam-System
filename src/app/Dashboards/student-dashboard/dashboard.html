<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Nearly There... </p></ngx-spinner>
<section class="profile-banner d-flex align-items-center justify-content-between px-3 py-4 mb-4 shadow-sm rounded-3">
  <div>
    <h2 class="h4 fw-bold mb-1">Hey, {{ student.name }} ðŸ‘‹</h2>
    <p class="text-muted small mb-0">Hereâ€™s your current progress</p>
  </div>
  <img src="https://ui-avatars.com/api/?name={{ student.name }}" alt="avatar" class="rounded-circle border" width="56" height="56">
</section>

<section class="overview-panels d-flex flex-column gap-3 mb-4">
  @for (stat of stats; track $index) {
    <div class="overview-item d-flex justify-content-between align-items-center p-3 border rounded shadow-sm bg-white">
      <div>
        <h6 class="text-muted text-uppercase small mb-1">{{ stat.title }}</h6>
        <h5 class="fw-semibold mb-0" [ngClass]="stat.color">{{ stat.value }}</h5>
      </div>
      <span class="badge bg-light text-muted small">{{ stat.subtext }}</span>
    </div>
  }
</section>


<section class="chart-widgets d-grid gap-3 mb-4" style="grid-template-columns: 1fr;">
  <div class="widget-box bg-white p-3 rounded border shadow-sm">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div>
        <h6 class="text-uppercase text-muted small mb-0">Total Accuracy</h6>
        <p class="fw-bold mb-0 small">ðŸŽ¯ Score Gauge</p>
      </div>
      <span class="badge bg-success-subtle text-success">Updated</span>
    </div>
    <app-scorechart [score]="stats[1].value"></app-scorechart>
  </div>

  <div class="widget-box bg-light p-3 rounded border shadow-sm">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div>
        <h6 class="text-uppercase text-muted small mb-0">By Subject</h6>
        <p class="fw-bold mb-0 small">ðŸ“š Performance</p>
      </div>
    </div>
    <app-categorychart [takenExams]="takenExams"></app-categorychart>
  </div>
</section>
