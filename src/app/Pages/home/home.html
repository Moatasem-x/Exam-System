<section>

        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div>
                <img class="w-100" src="/images/1.jpg" alt="">
            </div>
        </div>
        <div class="col-md-6 text-center d-flex justify-content-center py-5">
            <div>
                <h1 class="text-uppercase mb-5">Welcome To Examine</h1>
