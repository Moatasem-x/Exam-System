<div class="container my-5">
  <h1 class="mb-5 text-center">Taken Exams</h1>
  <div class="row gy-4 justify-content-center">
    @for (exam of exams; track exam.examId) 
    {
      <div class="col-xl-4 col-lg-6 col-md-8 col-9">
        <app-taken-exam-card [exam]="exam"></app-taken-exam-card>
      </div>
    }
  </div>

  @if (exams.length == 0) 
  {
    <div class="alert alert-info">
      <p class="fs-4">This student has not taken any exams yet.</p>
    </div>
  }

</div>
